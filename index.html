<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* Reset all default spacing and box model */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrollbars just in case */
    }

    img {
      position: fixed;
      top: 100;
      left: 0;
      width: 200px;
      height: 200px;
      object-fit: contain;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <img src="IMG_20250508_123725.jpg" alt="Image description" />
</body>
</html>
