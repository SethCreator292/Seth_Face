<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>Seth's Face</title>
  <meta charset="UTF-8">
  <style>
    /* Reset all default spacing and box model */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 50%;
      height: 50%;
      overflow: hidden;
    }

    img {
      position: fixed;
      top: 0;
      left: 0;
      width: 50vw;
      height: 50vh;
      object-fit: cover;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <img src="IMG_20250508_123725.jpg" alt="Image description" />
</body>
</html>
