<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Seth's Face</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 0;
    }

    #foregroundImage {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      object-fit: contain;
      z-index: 2;
      pointer-events: none;
    }

    #fullscreenBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 14px;
      background: red;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Button -->
  <button id="fullscreenBtn">Fullscreen</button>

  <!-- Background Website -->
  <iframe 
    src="https://fierceprogress.bsfa.info/" 
    sandbox="allow-same-origin allow-forms allow-pointer-lock allow-popups allow-top-navigation-by-user-activation" 
    allowfullscreen
  ></iframe>

  <!-- Foreground Small Icon Image -->
  <img id="foregroundImage" src="yes.jpg" alt="Icon">

  <script>
    // Fullscreen toggle for the entire document instead of just iframe
    document.getElementById('fullscreenBtn').addEventListener('click', () => {
      const docElm = document.documentElement;
      if (docElm.requestFullscreen) {
        docElm.requestFullscreen();
      } else if (docElm.webkitRequestFullscreen) {
        docElm.webkitRequestFullscreen();
      } else if (docElm.msRequestFullscreen) {
        docElm.msRequestFullscreen();
      }
    });
  </script>

</body>
</html>
