<!DOCTYPE html>
<html>
<head>
  <style>
    /* Remove default margin and padding from both html and body */
    html, body {
      margin: 0;
      padding: 0;
    }

    /* Position the image at the top-left corner and size it like an icon */
    img {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      display: block;
      border: none;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="IMG_20250508_123725.jpg" alt="Image description" />
</body>
</html>
