<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Seth's Face</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 0; /* Lower z-index for background */
    }

    #foregroundImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 2; /* Higher z-index to appear above iframe */
      pointer-events: none; /* So clicks pass through to iframe if needed */
    }

    #fullscreenBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 14px;
      background: red;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
      z-index: 3; /* On top of all */
    }
  </style>
</head>
<body>

  <!-- Fullscreen Button -->
  <button id="fullscreenBtn">Fullscreen</button>

  <!-- Background Website -->
  <iframe 
    src="https://example.com" 
    sandbox="allow-same-origin allow-forms allow-pointer-lock allow-popups allow-top-navigation-by-user-activation" 
    allowfullscreen
  ></iframe>

  <!-- Foreground Image -->
  <img id="foregroundImage" src="yes.jpg" alt="yes">

  <script>
    // Fullscreen toggle for iframe
    document.getElementById('fullscreenBtn').addEventListener('click', () => {
      const iframe = document.querySelector('iframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    });
  </script>

</body>
</html>
